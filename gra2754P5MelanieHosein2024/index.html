<!DOCTYPE HTML>
<html>
<head>
	<title>Drag and Drop Game | Melanie Hosein 2024</title>
<style>
	#div1{background-image:url("Benji.png")
	
	}
#div1, #div2, #div3, #div4, #div5 {
	float: left;
	width: 700px;
	height: 600px;
	margin: 10px;
	padding: 10px;
	border: 1px solid black;
	background-color: cornsilk 
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img id="drag1" src="Lion_hat.png" draggable="true" ondragstart="drag(event)" width="700" height="600"></div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img id="drag2" src="Bow_tie.png" draggable="true" ondragstart="drag(event)" width="700" height="600"></div>
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img id="drag3" src="Yarn.png" draggable="true" ondragstart="drag(event)" width="700" height="600"></div>
<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


</body>
</html>
